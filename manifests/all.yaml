apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vault-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-vault-demo
  template:
    metadata:
      labels:
        app: nginx-vault-demo
    spec:
      containers:
      - name: nginx
        image: openresty/openresty:latest
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: my-nginx
        volumeMounts:
        - name: nginx-config
          mountPath: /usr/local/openresty/nginx/conf/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: my-nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-nginx
data:
  nginx.conf: |
    events {}
    env MY_SECRET;
    http {
        server {
            listen 80;
            location / {
                content_by_lua_block {
                    ngx.say("<html><body><h1 style='font-size:50px; text-align:center;'>" .. os.getenv("MY_SECRET") .. "</h1></body></html>")
                }
                ngx.header.content_type = "text/html"
            }
        }
    }

---
apiVersion: v1
kind: Secret
metadata:
  name: my-nginx
  annotations:
    avp.kubernetes.io/path: "secret/data/nginx"
stringData:
  MY_SECRET: <password>
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-vault-demo
spec:
  selector:
    app: nginx-vault-demo
  ports:
  - port: 80



